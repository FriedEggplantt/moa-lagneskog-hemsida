<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../infocss/riven.css" />
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <header>
      <nav class="start">
        <a class="a" href="../index.html">START</a>
        <a class="info" href="../info.html">INFO</a>
      </nav>
      <div class="logo">
        <img
          src="../homepage_photos/logo.png"
          class="logo"
          alt="League of Legends logo"
        />
      </div>
    </header>

    <div class="riven">
      <div class="lbgradient"></div>
    </div>
    <div class="rivname">
      <h1>RIVEN</h1>
      <h5>THE EXILE</h5>
    </div>

    <div class="riv1">
      <img class="midriv" src="../symbols/toplane.png" alt="Toplane" />
      <h1 class="rivrunestitle">RUNES</h1>
    </div>

    <div class="rivrunes">
      <div class="rivrune">
        <div class="rivdom">
          <img src="../runes/precision.png" alt="Precision" />
          <img src="../runes/conqueror.png" alt="Conqueror" />
          <img src="../runes/triumph.png" alt="Triumph" />
          <img src="../runes/legendtenacity.png" alt="Legend tenacity" />
          <img src="../runes/cdg.png" alt="Coup de grace" />
        </div>
        <div class="rivprecision">
          <img src="../runes/sorcery.png" alt="Sorcery" />
          <img src="../runes/nimbus cloak.png" alt="Nimbus cloak" />
          <img src="../runes/transcendence.png" alt="transcendence" />
        </div>
      </div>
      <div class="rivbonus">
        <h1 class="rivbtitle">BONUS:</h1>
        <img src="../runes/adaption.webp" alt="Adaptive" />
        <img src="../runes/adaption.webp" alt="Adaptive" />
        <img src="../runes/armor.webp" alt="Armor" />
      </div>
    </div>

    <h1 class="rivitemtitle">ITEMS</h1>

    <div class="rivitems">
      <img src="../items/black cleaver.webp" alt="Black cleaver" />
      <img src="../items/deathsdance.webp" alt="Death dance" />
      <img src="../items/ravenoushydra.webp" alt="Ravenous hydra" />
      <img src="../items/ibol.webp" alt="Ionian boots of lucidity" />
      <img src="../items/steraksgage.webp" alt="Steraks gage" />
      <img src="../items/goredrinker.webp" alt="Gore drinker" />
    </div>

    <h1 class="rivability">ABILITY</h1>

    <div class="rivsability">
      <div class="rivlvlcombo">
        <h1 class="rivtitle">LEVEL ORDER:</h1>
        <div class="rivorder">
          <img src="../abilities/bote.webp" alt="Blade of the exile" />
          <img src="../abilities/brokenwings.webp" alt="Broken wings" />
          <img src="../abilities/kiburst.webp" alt="Ki burst" />
          <img src="../abilities/valor.webp" alt="Valor" />
        </div>
        <h1 class="rivtitle">COMBO:</h1>
        <div class="rivcombo">
          <img src="../abilities/valor.webp" alt="Valor" />
          <img src="../abilities/bote.webp" alt="Blade of the exile" />
          <img src="../abilities/kiburst.webp" alt="Ki burst" />
          <img src="../abilities/brokenwings.webp" alt="Broken wings" />
        </div>
      </div>
      <div class="rivspells">
        <h1 class="rivtitle">SPELLS:</h1>
        <div class="rivsspells">
          <img class="rivig" src="../spells/ignite.png" alt="Ignite" />
          <img src="../spells/flash.png" alt="Flash" />
        </div>
      </div>
    </div>

    <h1 class="rivctitle">COUNTERS</h1>
    <div class="rivcounter">
      <div class="rivagainst">
        <h1 class="rivtitle">WEAK AGAINST:</h1>
        <div class="rivsagainst">
          <img src="../championpfp/quinnpfp.png" alt="Quinn" />
          <img src="../championpfp/urgotpfp.png" alt="Urgot" />
          <img src="../championpfp/poppypfp.png" alt="poppy" />
        </div>
      </div>
      <div class="rivfor">
        <h1 class="rivtitle">STRONG AGAINST:</h1>
        <div class="rivsfor">
          <img src="../championpfp/yorickpfp.png" alt="Yorick" />
          <img src="../championpfp/yasuopfp.png" alt="Yasuo" />
          <img src="../championpfp/gwenpfp.png" alt="Gwen" />
        </div>
      </div>
    </div>

    <footer></footer>
  </body>
</html>
