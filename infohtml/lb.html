<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../infocss/lb.css" />
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <header>
      <nav class="start">
        <a class="a" href="www.start.com">START</a>
      </nav>
      <div class="logo">
        <img
          src="../homepage_photos/logo.png"
          class="logo"
          alt="League of Legends logo"
        />
      </div>
    </header>

    <div class="leblanc">
      <div class="lbgradient"></div>
    </div>
    <div class="lbname">
      <h1>LEBLANC</h1>
      <h5>THE DECEIVER</h5>
    </div>

    <div class="lb1">
      <img class="midlb" src="../symbols/midlane.png" alt="Midlane" />
      <h1 class="lbrunestitle">RUNES</h1>
    </div>

    <div class="lbrunes">
      <div class="lbrune">
        <div class="lbdom">
          <img src="../runes/domination.png" alt="Domination" />
          <img src="../runes/electrocute.png" alt="electrocute" />
          <img src="../runes/tob.png" alt="Taste of blood" />
          <img src="../runes/eyecollect.png" alt="Eyeball collection" />
          <img src="../runes/ravenoushunter.png" alt="Ravenous hunter" />
        </div>
        <div class="lbprecision">
          <img src="../runes/sorcery.png" alt="Sorcery" />
          <img src="../runes/manaflow.png" alt="Manaflow" />
          <img src="../runes/transcendence.png" alt="transcendence" />
        </div>
      </div>
      <div class="lbbonus">
        <h1 class="lbbtitle">BONUS:</h1>
        <img src="../runes/attackspeed.webp" alt="Attack speed" />
        <img src="../runes/adaption.webp" alt="Adaptive" />
        <img src="../runes/magicresist.webp" alt="Magic resist" />
      </div>
    </div>

    <h1 class="lbitemtitle">ITEMS</h1>

    <div class="lbitems">
      <img src="../items/cosmic dive.webp" alt="Cosmic dive" />
      <img src="../items/rabadonsdc.webp" alt="Rabadons deathcap" />
      <img src="../items/ludenstempest.webp" alt="Ludens tempest" />
      <img src="../items/sorcerers.webp" alt="Sorcerer's shoes" />
      <img src="../items/voidstaff.webp" alt="Void staff" />
      <img src="../items/zhonyashg.webp" alt="Zhonya's hourglass" />
    </div>

    <h1 class="lbability">ABILITY</h1>

    <div class="lbsability">
      <div class="lblvlcombo">
        <h1 class="lbtitle">LEVEL ORDER:</h1>
        <div class="lborder">
          <img src="../abilities/mimic.webp" alt="Mimic" />
          <img src="../abilities/distortion.webp" alt="Distortion" />
          <img src="../abilities/som.webp" alt="Sigil of menace" />
          <img src="../abilities/etheral chains.webp" alt="Ethereal chains" />
        </div>
        <h1 class="lbtitle">COMBO:</h1>
        <div class="lbcombo">
          <img src="../abilities/mimic.webp" alt="Mimic" />
          <img src="../abilities/som.webp" alt="Sigil of menace" />
          <img src="../abilities/distortion.webp" alt="Distortion" />
          <img src="../abilities/etheral chains.webp" alt="Ethereal chains" />
        </div>
      </div>
      <div class="lbspells">
        <h1 class="lbtitle">SPELLS:</h1>
        <div class="lbsspells">
          <img class="lbig" src="../spells/ignite.png" alt="Ignite" />
          <img src="../spells/flash.png" alt="Flash" />
        </div>
      </div>
    </div>

    <h1 class="lbctitle">COUNTERS</h1>
    <div class="lbcounter">
      <div class="lbagainst">
        <h1 class="lbtitle">WEAK AGAINST:</h1>
        <div class="lbsagainst">
          <img src="../championpfp/aniviapfp.png" alt="Anivia" />
          <img src="../championpfp/kassadinpfp.png" alt="Kassadin" />
          <img src="../championpfp/malzaharpfp.png" alt="Malzahar" />
        </div>
      </div>
      <div class="lbfor">
        <h1 class="lbtitle">STRONG AGAINST:</h1>
        <div class="lbsfor">
          <img src="../championpfp/akalipfp.png" alt="Akali" />
          <img src="../championpfp/luxpfp.png" alt="Lux" />
          <img src="../championpfp/oriannapfp.png" alt="Orianna" />
        </div>
      </div>
    </div>

    <footer></footer>
  </body>
</html>
