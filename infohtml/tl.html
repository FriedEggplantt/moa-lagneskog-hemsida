<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../infocss/tl.css" />
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <header>
      <nav class="start">
        <a class="a" href="../index.html">START</a>
        <a class="info" href="../info.html">INFO</a>
      </nav>
      <div class="logo">
        <img
          src="../homepage_photos/logo.png"
          class="logo"
          alt="League of Legends logo"
        />
      </div>
    </header>

    <div class="talon">
      <div class="tlgradient"></div>
    </div>
    <div class="tlname">
      <h1>TALON</h1>
      <h5>THE BLADE'S SHADOW</h5>
    </div>

    <div class="tl1">
      <img class="midtl" src="../symbols/midlane.png" alt="Midlane" />
      <h1 class="tlrunestitle">RUNES</h1>
    </div>

    <div class="tlrunes">
      <div class="tlrune">
        <div class="tldom">
          <img src="../runes/domination.png" alt="Domination" />
          <img src="../runes/electrocute.png" alt="electrocute" />
          <img src="../runes/tob.png" alt="Taste of blood" />
          <img src="../runes/eyecollect.png" alt="Eyeball collection" />
          <img src="../runes/relentless hunter.png" alt="Relentless hunter" />
        </div>
        <div class="tlprecision">
          <img src="../runes/sorcery.png" alt="Sorcery" />
          <img src="../runes/nimbus cloak.png" alt="Nimbus cloak" />
          <img src="../runes/absolute focus.png" alt="Absolute focus" />
        </div>
      </div>
      <div class="tlbonus">
        <h1 class="tlbtitle">BONUS:</h1>
        <img src="../runes/adaption.webp" alt="Adaptive" />
        <img src="../runes/adaption.webp" alt="Adaptive" />
        <img src="../runes/magicresist.webp" alt="Magic resist" />
      </div>
    </div>

    <h1 class="tlitemtitle">ITEMS</h1>

    <div class="tlitems">
      <img src="../items/prowlers claw.webp" alt="Prowlers claw" />
      <img src="../items/seryldas grudge.webp" alt="Seryldas grudge" />
      <img src="../items/yomuusgb.webp" alt="Yomuus ghostblade" />
      <img src="../items/black cleaver.webp" alt="Black cleaver" />
      <img src="../items/eon.webp" alt="Edge of night" />
      <img src="../items/ibol.webp" alt="Ionian boots of lucidity" />
    </div>

    <h1 class="tlability">ABILITY</h1>

    <div class="tlsability">
      <div class="tllvlcombo">
        <h1 class="tltitle">LEVEL ORDER:</h1>
        <div class="tlorder">
          <img src="../abilities/shadowassault.webp" alt="Shadow assault" />
          <img src="../abilities/rake.webp" alt="Rake" />
          <img src="../abilities/noxiandiplomacy.webp" alt="Noxian diplomacy" />
          <img src="../abilities/assassinspath.webp" alt="Assassin's path" />
        </div>
        <h1 class="tltitle">COMBO:</h1>
        <div class="tlcombo">
          <img src="../abilities/rake.webp" alt="Rake" />
          <img src="../abilities/shadowassault.webp" alt="Shadow assault" />
          <img src="../abilities/noxiandiplomacy.webp" alt="Noxian diplomacy" />
        </div>
      </div>
      <div class="tlspells">
        <h1 class="tltitle">SPELLS:</h1>
        <div class="tlsspells">
          <img class="tlig" src="../spells/ignite.png" alt="Ignite" />
          <img src="../spells/flash.png" alt="Flash" />
        </div>
      </div>
    </div>

    <h1 class="tlctitle">COUNTERS</h1>
    <div class="tlcounter">
      <div class="tlagainst">
        <h1 class="tltitle">WEAK AGAINST:</h1>
        <div class="tlsagainst">
          <img src="../championpfp/ahripfp.png" alt="Ahri" />
          <img src="../championpfp/dianapfp.png" alt="Diana" />
          <img src="../championpfp/taliyahpfp.png" alt="Taliyah" />
        </div>
      </div>
      <div class="tlfor">
        <h1 class="tltitle">STRONG AGAINST:</h1>
        <div class="tlsfor">
          <img src="../championpfp/ekkopfp.png" alt="Ekko" />
          <img src="../championpfp/luxpfp.png" alt="Lux" />
          <img src="../championpfp/qiyanapfp.png" alt="Qiyana" />
        </div>
      </div>
    </div>

    <footer></footer>
  </body>
</html>
