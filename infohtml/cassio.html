<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../infocss/cassio.css" />
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <header>
      <nav class="start">
        <a class="a" href="../index.html">START</a>
        <a class="info" href="../info.html">INFO</a>
      </nav>
      <div class="logo">
        <img
          src="../homepage_photos/logo.png"
          class="logo"
          alt="League of Legends logo"
        />
      </div>
    </header>

    <div class="riven">
      <div class="lbgradient"></div>
    </div>
    <div class="rivname">
      <h1>CASSIOPEIA</h1>
      <h5>THE SERPENT'S EMBRACE</h5>
    </div>

    <div class="riv1">
      <img class="midriv" src="../symbols/midlane.png" alt="Midlane" />
      <h1 class="rivrunestitle">RUNES</h1>
    </div>

    <div class="rivrunes">
      <div class="rivrune">
        <div class="rivdom">
          <img src="../runes/sorcery.png" alt="Sorcery" />
          <img src="../runes/phaserush.png" alt="phaserush" />
          <img src="../runes/manaflow.png" alt="Manaflow band" />
          <img src="../runes/transcendence.png" alt="transcendence" />
          <img src="../runes/gatheringstorm.png" alt="Gathering storm" />
        </div>
        <div class="rivprecision">
          <img src="../runes/domination.png" alt="domination" />
          <img src="../runes/tob.png" alt="taste of blood" />
          <img src="../runes/ravenoushunter.png" alt="ravenous hunter" />
        </div>
      </div>
      <div class="rivbonus">
        <h1 class="rivbtitle">BONUS:</h1>
        <img src="../runes/adaption.webp" alt="Adaptive" />
        <img src="../runes/adaption.webp" alt="Adaptive" />
        <img src="../runes/armor.webp" alt="Armor" />
      </div>
    </div>

    <h1 class="rivitemtitle">ITEMS</h1>

    <div class="rivitems">
      <img src="../items/sorcerers.webp" alt="Sorcerers shoes" />
      <img src="../items/rabadonsdc.webp" alt="Rabandons deathcap" />
      <img src="../items/zhonyashg.webp" alt="Zhonyas hourglass" />
      <img src="../items/archangelsstaff.png" alt="Archangel's staff" />
      <img src="../items/voidstaff.webp" alt="voidstaff" />
      <img src="../items/rcs.webp" alt="Rylai's crystal scepter" />
    </div>

    <h1 class="rivability">ABILITY</h1>

    <div class="rivsability">
      <div class="rivlvlcombo">
        <h1 class="rivtitle">LEVEL ORDER:</h1>
        <div class="rivorder">
          <img src="../abilities/petrifyinggaze.webp" alt="petrifying gaze" />
          <img src="../abilities/twinfang.webp" alt="Twin fang" />
          <img src="../abilities/noxiousblast.webp" alt="Noxious blast" />
          <img src="../abilities/miasma.webp" alt="Miasma" />
        </div>
        <h1 class="rivtitle">COMBO:</h1>
        <div class="rivcombo">
          <img src="../abilities/petrifyinggaze.webp" alt="petrifying gaze" />
          <img src="../abilities/miasma.webp" alt="Miasma" />
          <img src="../abilities/noxiousblast.webp" alt="Noxious blast" />
          <img src="../abilities/twinfang.webp" alt="Twin fang" />
        </div>
      </div>
      <div class="rivspells">
        <h1 class="rivtitle">SPELLS:</h1>
        <div class="rivsspells">
          <img class="rivig" src="../spells/ignite.png" alt="Ignite" />
          <img src="../spells/flash.png" alt="Flash" />
        </div>
      </div>
    </div>

    <h1 class="rivctitle">COUNTERS</h1>
    <div class="rivcounter">
      <div class="rivagainst">
        <h1 class="rivtitle">WEAK AGAINST:</h1>
        <div class="rivsagainst">
          <img src="../championpfp/galiopfp.png" alt="Galio" />
          <img src="../championpfp/fizzpfp.png" alt="Fizz" />
          <img src="../championpfp/dianapfp.png" alt="Diana" />
        </div>
      </div>
      <div class="rivfor">
        <h1 class="rivtitle">STRONG AGAINST:</h1>
        <div class="rivsfor">
          <img src="../championpfp/anniepfp.png" alt="Annie" />
          <img src="../championpfp/ryzepfp.png" alt="Ryze" />
          <img src="../championpfp/mordepfp.png" alt="Mordekaiser" />
        </div>
      </div>
    </div>

    <footer></footer>
  </body>
</html>
