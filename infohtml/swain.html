<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../infocss/swain.css" />
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <header>
      <nav class="start">
        <a class="a" href="../index.html">START</a>
        <a class="info" href="../info.html">INFO</a>
      </nav>
      <div class="logo">
        <img
          src="../homepage_photos/logo.png"
          class="logo"
          alt="League of Legends logo"
        />
      </div>
    </header>

    <div class="riven">
      <div class="lbgradient"></div>
    </div>
    <div class="rivname">
      <h1>SWAIN</h1>
      <h5>THE NOXIAN GRAND GENERAL</h5>
    </div>

    <div class="riv1">
      <img class="midriv" src="../symbols/midlane.png" alt="Midlane" />
      <h1 class="rivrunestitle">RUNES</h1>
    </div>

    <div class="rivrunes">
      <div class="rivrune">
        <div class="rivdom">
          <img src="../runes/domination.png" alt="domination" />
          <img src="../runes/electrocute.png" alt="electrocute" />
          <img src="../runes/cheapshot.png" alt="cheapshot" />
          <img src="../runes/eyecollect.png" alt="Eyeball collection" />
          <img src="../runes/ultimatehunter.png" alt="ultimate hunter" />
        </div>
        <div class="rivprecision">
          <img src="../runes/precision.png" alt="precision" />
          <img src="../runes/pom.png" alt="Prescence of mind" />
          <img src="../runes/cdg.png" alt="Coup de grace" />
        </div>
      </div>
      <div class="rivbonus">
        <h1 class="rivbtitle">BONUS:</h1>
        <img src="../runes/adaption.webp" alt="Adaptive" />
        <img src="../runes/adaption.webp" alt="Adaptive" />
        <img src="../runes/armor.webp" alt="Armor" />
      </div>
    </div>

    <h1 class="rivitemtitle">ITEMS</h1>

    <div class="rivitems">
      <img src="../items/morello.png" alt="Morellonomicon" />
      <img src="../items/zhonyashg.webp" alt="Zhonyas hourglass" />
      <img src="../items/sorcerers.webp" alt="Sorcerers shoes" />
      <img src="../items/rabadonsdc.webp" alt="Rabandonsdeathcap" />
      <img src="../items/liandrys.webp" alt="liandrys anguish" />
      <img src="../items/demonicembrace.webp" alt="Demonic embrace" />
    </div>

    <h1 class="rivability">ABILITY</h1>

    <div class="rivsability">
      <div class="rivlvlcombo">
        <h1 class="rivtitle">LEVEL ORDER:</h1>
        <div class="rivorder">
          <img src="../abilities/demonicascension.png" alt="Demonic ascension" />
          <img src="../abilities/deathshand.png" alt="Death's hand" />
          <img src="../abilities/voe.png" alt="Vision of empire" />
          <img src="../abilities/nevermove.png" alt="Nevermove" />
        </div>
        <h1 class="rivtitle">COMBO:</h1>
        <div class="rivcombo">
            <img src="../abilities/nevermove.png" alt="Nevermove" />
            <img src="../abilities/voe.png" alt="Vision of empire" />
            <img src="../abilities/demonicascension.png" alt="Demonic ascension" />
            <img src="../abilities/deathshand.png" alt="Death's hand" />
        </div>
      </div>
      <div class="rivspells">
        <h1 class="rivtitle">SPELLS:</h1>
        <div class="rivsspells">
          <img class="rivig" src="../spells/ignite.png" alt="Ignite" />
          <img src="../spells/flash.png" alt="Flash" />
        </div>
      </div>
    </div>

    <h1 class="rivctitle">COUNTERS</h1>
    <div class="rivcounter">
      <div class="rivagainst">
        <h1 class="rivtitle">WEAK AGAINST:</h1>
        <div class="rivsagainst">
          <img src="../championpfp/brandpfp.png" alt="Brand" />
          <img src="../championpfp/ziggspfp.png" alt="Ziggs" />
          <img src="../championpfp/dianapfp.png" alt="Diana" />
        </div>
      </div>
      <div class="rivfor">
        <h1 class="rivtitle">STRONG AGAINST:</h1>
        <div class="rivsfor">
          <img src="../championpfp/xerathpfp.png" alt="Xerath" />
          <img src="../championpfp/velkozpfp.png" alt="Velkoz" />
          <img src="../championpfp/panthpfp.png" alt="Pantheon" />
        </div>
      </div>
    </div>

    <footer></footer>
  </body>
</html>
