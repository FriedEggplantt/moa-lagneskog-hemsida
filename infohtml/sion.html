<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../infocss/sion.css" />
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <header>
      <nav class="start">
        <a class="a" href="../index.html">START</a>
        <a class="info" href="../info.html">INFO</a>
      </nav>
      <div class="logo">
        <img
          src="../homepage_photos/logo.png"
          class="logo"
          alt="League of Legends logo"
        />
      </div>
    </header>

    <div class="mordekaiser">
      <div class="lbgradient"></div>
    </div>
    <div class="mordename">
      <h1>SION</h1>
      <h5>THE UNDEAD JUGGERNAUT</h5>
    </div>

    <div class="morde1">
      <img class="midmorde" src="../symbols/toplane.png" alt="Toplane" />
      <h1 class="morderunestitle">RUNES</h1>
    </div>

    <div class="morderunes">
      <div class="morderune">
        <div class="mordedom">
          <img src="../runes/resolve.png" alt="resolve" />
          <img src="../runes/gotu.png" alt="Grasp of the undying" />
          <img src="../runes/demolish.png" alt="demolish" />
          <img src="../runes/conditioning.png" alt="conditioning" />
          <img src="../runes/overgrowth.png" alt="overgrowth" />
        </div>
        <div class="mordeprecision">
          <img src="../runes/sorcery.png" alt="Sorcery" />
          <img src="../runes/transcendence.png" alt="transcendence" />
          <img src="../runes/gatheringstorm.png" alt="gathering storm" />
        </div>
      </div>
      <div class="mordebonus">
        <h1 class="mordebtitle">BONUS:</h1>
        <img src="../runes/adaption.webp" alt="Adaptive" />
        <img src="../runes/adaption.webp" alt="Adaptive" />
        <img src="../runes/armor.webp" alt="Armor" />
      </div>
    </div>

    <h1 class="mordeitemtitle">ITEMS</h1>

    <div class="mordeitems">
      <img src="../items/sanguineblade.webp" alt="Sanguine blade" />
      <img src="../items/titanichydra.webp" alt="Titanic hydra" />
      <img src="../items/gargoyle.webp" alt="Gargoyle stoneplate" />
      <img src="../items/plated steelcaps.webp" alt="plated steelcaps" />
      <img src="../items/thornmail.webp" alt="Thornmail" />
      <img src="../items/sunfireaegis.webp" alt="Sunfire aegis" />
    </div>

    <h1 class="mordeability">ABILITY</h1>

    <div class="mordesability">
      <div class="mordelvlcombo">
        <h1 class="mordetitle">LEVEL ORDER:</h1>
        <div class="mordeorder">
          <img
            src="../abilities/untstoppable.webp"
            alt="untstoppable onslaught"
          />
          <img src="../abilities/decimatingsmash.webp" alt="Decimating smash" />
          <img src="../abilities/soulfurnace.webp" alt="Soul furnace" />
          <img src="../abilities/rots.webp" alt="Roar of the slayer" />
        </div>
        <h1 class="mordetitle">COMBO:</h1>
        <div class="mordecombo">
          <img
            src="../abilities/untstoppable.webp"
            alt="untstoppable onslaught"
          />
          <img src="../abilities/soulfurnace.webp" alt="Soul furnace" />
          <img src="../abilities/rots.webp" alt="Roar of the slayer" />
          <img src="../abilities/decimatingsmash.webp" alt="Decimating smash" />
        </div>
      </div>
      <div class="mordespells">
        <h1 class="mordetitle">SPELLS:</h1>
        <div class="mordesspells">
          <img class="mordeig" src="../spells/teleport.webp" alt="teleport" />
          <img src="../spells/flash.png" alt="Flash" />
        </div>
      </div>
    </div>

    <h1 class="mordectitle">COUNTERS</h1>
    <div class="mordecounter">
      <div class="mordeagainst">
        <h1 class="mordetitle">WEAK AGAINST:</h1>
        <div class="mordesagainst">
          <img src="../championpfp/kledpfp.png" alt="Kled" />
          <img src="../championpfp/rivenpfp.png" alt="Riven" />
          <img src="../championpfp/tryndamerepfp.png" alt="tryndamere" />
        </div>
      </div>
      <div class="mordefor">
        <h1 class="mordetitle">STRONG AGAINST:</h1>
        <div class="mordesfor">
          <img src="../championpfp/teemopfp.png" alt="Teemo" />
          <img src="../championpfp/ryzepfp.png" alt="Ryze" />
          <img src="../championpfp/renektonpfp.png" alt="Renekton" />
        </div>
      </div>
    </div>

    <footer></footer>
  </body>
</html>
