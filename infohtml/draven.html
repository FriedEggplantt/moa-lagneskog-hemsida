<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../infocss/draven.css" />
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <header>
      <nav class="start">
        <a class="a" href="../index.html">START</a>
        <a class="info" href="../info.html">INFO</a>
      </nav>
      <div class="logo">
        <img
          src="../homepage_photos/logo.png"
          class="logo"
          alt="League of Legends logo"
        />
      </div>
    </header>

    <div class="riven">
      <div class="lbgradient"></div>
    </div>
    <div class="rivname">
      <h1>DRAVEN</h1>
      <h5>THE GLORIOUS EXECUTIONER</h5>
    </div>

    <div class="riv1">
      <img class="midriv" src="../symbols/botlane.png" alt="Botlane" />
      <h1 class="rivrunestitle">RUNES</h1>
    </div>

    <div class="rivrunes">
      <div class="rivrune">
        <div class="rivdom">
          <img src="../runes/domination.png" alt="domination" />
          <img src="../runes/hob.png" alt="Hail of blades" />
          <img src="../runes/tob.png" alt="Taste of blood" />
          <img src="../runes/eyecollect.png" alt="Eyeball collection" />
          <img src="../runes/ravenoushunter.png" alt="Ravenous hunter" />
        </div>
        <div class="rivprecision">
          <img src="../runes/precision.png" alt="precision" />
          <img src="../runes/triumph.png" alt="Triumph" />
          <img src="../runes/legendbloodline.png" alt="Legend bloodline" />
        </div>
      </div>
      <div class="rivbonus">
        <h1 class="rivbtitle">BONUS:</h1>
        <img src="../runes/attackspeed.webp" alt="Attack speed" />
        <img src="../runes/adaption.webp" alt="Adaptive" />
        <img src="../runes/armor.webp" alt="Armor" />
      </div>
    </div>

    <h1 class="rivitemtitle">ITEMS</h1>

    <div class="rivitems">
      <img src="../items/ldr.webp" alt="Lord dominik's regards" />
      <img src="../items/thecollector.webp" alt="The collector" />
      <img src="../items/infinityedge.webp" alt="Infinity edge" />
      <img src="../items/berserkers.png" alt="berserkers greaves" />
      <img src="../items/bloodthirster.png" alt="bloodthirster" />
      <img src="../items/immortalshieldbow.png" alt="Immortal shieldbow" />
    </div>

    <h1 class="rivability">ABILITY</h1>

    <div class="rivsability">
      <div class="rivlvlcombo">
        <h1 class="rivtitle">LEVEL ORDER:</h1>
        <div class="rivorder">
          <img src="../abilities/whirlingdeath.webp" alt="Whirling death" />
          <img src="../abilities/spinningaxe.webp" alt="Spinning axe" />
          <img src="../abilities/bloodrush.webp" alt="Blood rush" />
          <img src="../abilities/standaside.webp" alt="Stand aside" />
        </div>
        <h1 class="rivtitle">COMBO:</h1>
        <div class="rivcombo">
          <img src="../abilities/spinningaxe.webp" alt="Spinning axe" />
          <img src="../abilities/bloodrush.webp" alt="Blood rush" />
          <img src="../abilities/standaside.webp" alt="Stand aside" />
          <img src="../abilities/whirlingdeath.webp" alt="Whirling death" />
        </div>
      </div>
      <div class="rivspells">
        <h1 class="rivtitle">SPELLS:</h1>
        <div class="rivsspells">
          <img class="rivig" src="../spells/heal.webp" alt="Heal" />
          <img src="../spells/flash.png" alt="Flash" />
        </div>
      </div>
    </div>

    <h1 class="rivctitle">COUNTERS</h1>
    <div class="rivcounter">
      <div class="rivagainst">
        <h1 class="rivtitle">WEAK AGAINST:</h1>
        <div class="rivsagainst">
          <img src="../championpfp/ziggspfp.png" alt="Ziggs" />
          <img src="../championpfp/twitchpfp.png" alt="Twitch" />
          <img src="../championpfp/kogmawpfp.png" alt="Kogmaw" />
        </div>
      </div>
      <div class="rivfor">
        <h1 class="rivtitle">STRONG AGAINST:</h1>
        <div class="rivsfor">
          <img src="../championpfp/yasuopfp.png" alt="Yasuo" />
          <img src="../championpfp/lucianpfp.png" alt="Lucian" />
          <img src="../championpfp/ezrealpfp.png" alt="Ezreal" />
        </div>
      </div>
    </div>

    <footer></footer>
  </body>
</html>
