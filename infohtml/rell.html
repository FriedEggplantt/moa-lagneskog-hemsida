<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../infocss/rell.css" />
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <header>
      <nav class="start">
        <a class="a" href="../index.html">START</a>
        <a class="info" href="../info.html">INFO</a>
      </nav>
      <div class="logo">
        <img
          src="../homepage_photos/logo.png"
          class="logo"
          alt="League of Legends logo"
        />
      </div>
    </header>

    <div class="mordekaiser">
      <div class="lbgradient"></div>
    </div>
    <div class="mordename">
      <h1>RELL</h1>
      <h5>THE IRON MAIDEN</h5>
    </div>

    <div class="morde1">
      <img
        class="midmorde"
        src="../symbols/supportlane.png"
        alt="Supportlane"
      />
      <h1 class="morderunestitle">RUNES</h1>
    </div>

    <div class="morderunes">
      <div class="morderune">
        <div class="mordedom">
          <img src="../runes/resolve.png" alt="resolve" />
          <img src="../runes/aftershock.png" alt="aftershock" />
          <img src="../runes/shieldbash.png" alt="shieldbash" />
          <img src="../runes/boneplating.png" alt="Boneplating" />
          <img src="../runes/unflinching.png" alt="unflinching" />
        </div>
        <div class="mordeprecision">
          <img src="../runes/inspiration.png" alt="inspiration" />
          <img src="../runes/hft.png" alt="Hextech flashtraption" />
          <img src="../runes/cosmicsight.png" alt="Cosmic insight" />
        </div>
      </div>
      <div class="mordebonus">
        <h1 class="mordebtitle">BONUS:</h1>
        <img src="../runes/attackspeed.webp" alt="Attack speed" />
        <img src="../runes/armor.webp" alt="Armor" />
        <img src="../runes/armor.webp" alt="Armor" />
      </div>
    </div>

    <h1 class="mordeitemtitle">ITEMS</h1>

    <div class="mordeitems">
      <img src="../items/lotis.webp" alt="Lotis" />
      <img src="../items/zekes convergence.webp" alt="Zekes convergence" />
      <img src="../items/botm.webp" alt="Bulwark of the mountain" />
      <img src="../items/mobilityboots.webp" alt="Mobility boots" />
      <img src="../items/thornmail.webp" alt="Thornmail" />
      <img src="../items/fon.webp" alt="Force of nature" />
    </div>

    <h1 class="mordeability">ABILITY</h1>

    <div class="mordesability">
      <div class="mordelvlcombo">
        <h1 class="mordetitle">LEVEL ORDER:</h1>
        <div class="mordeorder">
          <img src="../abilities/magnetstorm.webp" alt="Magnet storm" />
          <img src="../abilities/ferromancy.webp" alt="ferromancy" />
          <img src="../abilities/aar.webp" alt="Attract and repel" />
          <img
            src="../abilities/shatteringstrike.webp"
            alt="Shattering strike"
          />
        </div>
        <h1 class="mordetitle">COMBO:</h1>
        <div class="mordecombo">
          <img src="../abilities/aar.webp" alt="Attract and repel" />
          <img src="../abilities/ferromancy.webp" alt="ferromancy" />
          <img src="../abilities/magnetstorm.webp" alt="Magnet storm" />
          <img
            src="../abilities/shatteringstrike.webp"
            alt="Shattering strike"
          />
        </div>
      </div>
      <div class="mordespells">
        <h1 class="mordetitle">SPELLS:</h1>
        <div class="mordesspells">
          <img class="mordeig" src="../spells/ignite.png" alt="Ignite" />
          <img src="../spells/flash.png" alt="Flash" />
        </div>
      </div>
    </div>

    <h1 class="mordectitle">COUNTERS</h1>
    <div class="mordecounter">
      <div class="mordeagainst">
        <h1 class="mordetitle">WEAK AGAINST:</h1>
        <div class="mordesagainst">
          <img src="../championpfp/brandpfp.png" alt="Brand" />
          <img src="../championpfp/panthpfp.png" alt="Pantheon" />
          <img src="../championpfp/poppypfp.png" alt="Poppy" />
        </div>
      </div>
      <div class="mordefor">
        <h1 class="mordetitle">STRONG AGAINST:</h1>
        <div class="mordesfor">
          <img src="../championpfp/velkozpfp.png" alt="Velkoz" />
          <img src="../championpfp/bardpfp.png" alt="Bard" />
          <img src="../championpfp/yuumipfp.png" alt="Yuumi" />
        </div>
      </div>
    </div>

    <footer></footer>
  </body>
</html>
