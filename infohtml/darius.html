<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../infocss/darius.css" />
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <header>
      <nav class="start">
        <a class="a" href="www.start.com">START</a>
      </nav>
      <div class="logo">
        <img
          src="../homepage_photos/logo.png"
          class="logo"
          alt="League of Legends logo"
        />
      </div>
    </header>

    <div class="mordekaiser">
      <div class="lbgradient"></div>
    </div>
    <div class="mordename">
      <h1>DARIUS</h1>
      <h5>THE HAND OF NOXUS</h5>
    </div>

    <div class="morde1">
      <img class="midmorde" src="../symbols/toplane.png" alt="Toplane" />
      <h1 class="morderunestitle">RUNES</h1>
    </div>

    <div class="morderunes">
      <div class="morderune">
        <div class="mordedom">
          <img src="../runes/precision.png" alt="Precision" />
          <img src="../runes/conqueror.png" alt="Conqueror" />
          <img src="../runes/triumph.png" alt="Triumph" />
          <img src="../runes/legendtenacity.png" alt="Legend tenacity" />
          <img src="../runes/laststand.png" alt="Last stand" />
        </div>
        <div class="mordeprecision">
          <img src="../runes/domination.png" alt="Domination" />
          <img src="../runes/eyecollect.png" alt="Eyeball collection" />
          <img src="../runes/ravenoushunter.png" alt="Ravenous hunter" />
        </div>
      </div>
      <div class="mordebonus">
        <h1 class="mordebtitle">BONUS:</h1>
        <img src="../runes/attackspeed.webp" alt="Attack speed" />
        <img src="../runes/adaption.webp" alt="Adaptive" />
        <img src="../runes/armor.webp" alt="Armor" />
      </div>
    </div>

    <h1 class="mordeitemtitle">ITEMS</h1>

    <div class="mordeitems">
      <img src="../items/nashorstooth.webp" alt="Nashors tooth" />
      <img src="../items/demonicembrace.webp" alt="Demoniac embrace" />
      <img src="../items/riftmaker.webp" alt="Riftmaker" />
      <img src="../items/plated steelcaps.webp" alt="Plated steelcaps" />
      <img src="../items/rcs.webp" alt="Rylai's crystal scepter" />
      <img src="../items/zhonyashg.webp" alt="Zhonya's hourglass" />
    </div>

    <h1 class="mordeability">ABILITY</h1>

    <div class="mordesability">
      <div class="mordelvlcombo">
        <h1 class="mordetitle">LEVEL ORDER:</h1>
        <div class="mordeorder">
          <img src="../abilities/rod.webp" alt="Realm of death" />
          <img src="../abilities/obliterate.webp" alt="obliterate" />
          <img src="../abilities/deathsgrasp.webp" alt="Death's grasp" />
          <img src="../abilities/indestructible.webp" alt="indestructible" />
        </div>
        <h1 class="mordetitle">COMBO:</h1>
        <div class="mordecombo">
            <img src="../abilities/deathsgrasp.webp" alt="Death's grasp" />
            <img src="../abilities/rod.webp" alt="Realm of death" />
            <img src="../abilities/obliterate.webp" alt="obliterate" />
            <img src="../abilities/indestructible.webp" alt="indestructible" />
        </div>
      </div>
      <div class="mordespells">
        <h1 class="mordetitle">SPELLS:</h1>
        <div class="mordesspells">
          <img class="mordeig" src="../spells/teleport.webp" alt="Teleport" />
          <img src="../spells/flash.png" alt="Flash" />
        </div>
      </div>
    </div>

    <h1 class="mordectitle">COUNTERS</h1>
    <div class="mordecounter">
      <div class="mordeagainst">
        <h1 class="mordetitle">WEAK AGAINST:</h1>
        <div class="mordesagainst">
          <img src="../championpfp/drmundopfp.png" alt="Dr.mundo" />
          <img src="../championpfp/fiorapfp.png" alt="Fiora" />
          <img src="../championpfp/kaylepfp.png" alt="Kayle" />
        </div>
      </div>
      <div class="mordefor">
        <h1 class="mordetitle">STRONG AGAINST:</h1>
        <div class="mordesfor">
          <img src="../championpfp/renektonpfp.png" alt="Renekton" />
          <img src="../championpfp/illaoipfp.png" alt="Illaoi" />
          <img src="../championpfp/jaycepfp.png" alt="Jayce" />
        </div>
      </div>
    </div>

    <footer></footer>
  </body>
</html>
