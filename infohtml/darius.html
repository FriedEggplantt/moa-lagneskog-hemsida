<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../infocss/darius.css" />
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <header>
      <nav class="start">
        <a class="a" href="../index.html">START</a>
        <a class="info" href="../info.html">INFO</a>
      </nav>
      <div class="logo">
        <img
          src="../homepage_photos/logo.png"
          class="logo"
          alt="League of Legends logo"
        />
      </div>
    </header>

    <div class="darius">
      <div class="lbgradient"></div>
    </div>
    <div class="darname">
      <h1>DARIUS</h1>
      <h5>THE HAND OF NOXUS</h5>
    </div>

    <div class="dar1">
      <img class="middar" src="../symbols/toplane.png" alt="Toplane" />
      <h1 class="darrunestitle">RUNES</h1>
    </div>

    <div class="darrunes">
      <div class="darrune">
        <div class="dardom">
          <img src="../runes/precision.png" alt="Precision" />
          <img src="../runes/conqueror.png" alt="Conqueror" />
          <img src="../runes/triumph.png" alt="Triumph" />
          <img src="../runes/legendtenacity.png" alt="Legend tenacity" />
          <img src="../runes/laststand.png" alt="Last stand" />
        </div>
        <div class="darprecision">
          <img src="../runes/resolve.png" alt="Resolve" />
          <img src="../runes/boneplating.png" alt="Bone plating" />
          <img src="../runes/revitalize.png" alt="Revitalize" />
        </div>
      </div>
      <div class="darbonus">
        <h1 class="darbtitle">BONUS:</h1>
        <img src="../runes/attackspeed.webp" alt="Attack speed" />
        <img src="../runes/adaption.webp" alt="Adaptive" />
        <img src="../runes/armor.webp" alt="Armor" />
      </div>
    </div>

    <h1 class="daritemtitle">ITEMS</h1>

    <div class="daritems">
      <img src="../items/steraksgage.webp" alt="Sterak's gage" />
      <img src="../items/trinityforce.webp" alt="Trinity force" />
      <img src="../items/deadmansplate.webp" alt="Dead man's plate" />
      <img src="../items/plated steelcaps.webp" alt="Plated steelcaps" />
      <img src="../items/gargoyle.webp" alt="Gargoyle soneplate" />
      <img src="../items/fon.webp" alt="Force of nature" />
    </div>

    <h1 class="darability">ABILITY</h1>

    <div class="darsability">
      <div class="darlvlcombo">
        <h1 class="dartitle">LEVEL ORDER:</h1>
        <div class="darorder">
          <img src="../abilities/noxiang.webp" alt="Noxian guillotine" />
          <img src="../abilities/decimate.webp" alt="Decimate" />
          <img src="../abilities/apprehend.webp" alt="Apprehend" />
          <img src="../abilities/cripplingstrike.webp" alt="Crippling strike" />
        </div>
        <h1 class="dartitle">COMBO:</h1>
        <div class="darcombo">
            <img src="../abilities/apprehend.webp" alt="Apprehend" />
            <img src="../abilities/cripplingstrike.webp" alt="Crippling strike" />
            <img src="../abilities/decimate.webp" alt="Decimate" />
            <img src="../abilities/noxiang.webp" alt="Noxian guillotine" />
        </div>
      </div>
      <div class="darspells">
        <h1 class="dartitle">SPELLS:</h1>
        <div class="darsspells">
          <img class="darig" src="../spells/ghost.webp" alt="Ghost" />
          <img src="../spells/flash.png" alt="Flash" />
        </div>
      </div>
    </div>

    <h1 class="darctitle">COUNTERS</h1>
    <div class="darcounter">
      <div class="daragainst">
        <h1 class="dartitle">WEAK AGAINST:</h1>
        <div class="darsagainst">
          <img src="../championpfp/yorickpfp.png" alt="Yorick" />
          <img src="../championpfp/teemopfp.png" alt="Teemo" />
          <img src="../championpfp/kaylepfp.png" alt="Kayle" />
        </div>
      </div>
      <div class="darfor">
        <h1 class="dartitle">STRONG AGAINST:</h1>
        <div class="darsfor">
          <img src="../championpfp/renektonpfp.png" alt="Renekton" />
          <img src="../championpfp/yasuopfp.png" alt="Yasuo" />
          <img src="../championpfp/poppypfp.png" alt="Poppy" />
        </div>
      </div>
    </div>

    <footer></footer>
  </body>
</html>
