<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website project</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <header>
      <nav class="start">
        <a class="a" href="index.html">START</a>
        <a class="info" href="info.html">INFO</a>
      </nav>
      <div class="logo">
        <img
          src="./homepage_photos/logo.png"
          class="logo"
          alt="League of Legends logo"
        />
      </div>
    </header>

    <div class="noxus">
      <div class="gradient"></div>
    </div>

    <div class="titles">
      <h1>WELCOME</h1>
      <h3 class="h3">TO NOXUS</h3>
      <h2 class="h2">SUMMONER</h2>
    </div>

    <div class="selcrest">
      <div class="select">
        <h1>SELECT YOUR CATEGORY</h1>
      </div>

      <div class="crest">
        <img
          src="./homepage_photos/noxuscrest.png"
          alt="Picture of the noxus crest"
        />
      </div>
    </div>

    <nav class="selection">
      <div class="fight-button">
        <a class="sel" href="fighterselection.html">
          FIGHTER
          <img
            class="fight"
            src="./homepage_photos/fighter.png"
            alt="Fighter Image"
          />
        </a>
      </div>

      <div class="fight-button">
        <a class="sel" href="mageselection.html"
          >MAGE
          <img class="mage" src="./homepage_photos/mage.png" alt="Mage Image" />
        </a>
      </div>

      <div class="fight-button">
        <a class="sel" href="assassinselection.html"
          >ASSASSIN
          <img
            class="assassin"
            src="./homepage_photos/assassin.png"
            alt="Assassin Image"
          />
        </a>
      </div>

      <div class="fight-button">
        <a class="sel" href="marksmanselection.html"
          >MARKSMAN
          <img
            class="marksman"
            src="./homepage_photos/marksman.png"
            alt="Marksman Image"
          />
        </a>
      </div>

      <div class="fight-button">
        <a class="sel" href="supportselection.html"
          >SUPPORT
          <img
            class="support"
            src="./homepage_photos/support.png"
            alt="Support Image"
          />
        </a>
      </div>

      <div class="fight-button">
        <a class="sel" href="tankselection.html"
          >TANK
          <img class="tank" src="./homepage_photos/tank.png" alt="Tank Image" />
        </a>
      </div>
    </nav>

    <footer></footer>
  </body>
</html>
